- role: guest
  allowed:
    - GetMovies
    - GetMovie
    - GetShows
    - GetShow
    - GetSeason
    - GetEpisode
  token:
    # You can chose any name for your token
  - name: guest_token_name
    # You can also chose the value for the token
    value: secure_guest_token
- role: user
  # Roles can be nested
  include:
    - guest
  allowed:
    - DownloadMovie
    - DownloadMovieSubtitle
    - UpdateMovieSubtitles
    - DownloadEpisode
    - DownloadEpisodeSubtitle
    - UpdateEpisodeSubtitles
    - Wishlist
    - AddTorrent
    - ListTorrents
    - RemoveTorrent
  token:
  - name: user_token_name
    value: secure_user_token
- role: admin
  include:
    - user
  allowed:
    - DeleteMovie
    - DeleteEpisode
    - DeleteSeason
    - DeleteShow
    - PprofIndex
    - PprofBlock
    - PprofGoroutine
    - PprofHeap
    - PprofMutex
    - PprofCmdline
    - PprofProfile
    - PprofSymbol
    - PprofTrace
  token:
  - name: admin_token_name
    value: secure_admin_token
